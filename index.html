<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sylvia, Will You Be My Valentine?</title>
  <style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .popup {
    background: white;
    padding: 40px;
    border-radius: 24px;
    text-align: center;
    width: 90%;
    max-width: 520px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    position: relative;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 10px;
  }

  p {
    font-size: 22px;
  }

  .photos {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin: 25px 0;
  }

  .photos img {
    width: 140px;
    height: 140px;
    object-fit: cover;
    border-radius: 20px;
  }

  .buttons {
    margin-top: 30px;
    position: relative;
    height: 120px;
  }

  .popup button {
  padding: 14px 30px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
}

  #yesBtn {
    background: #ff4d6d;
    color: white;
    left: 50%;
    transform: translateX(-50%);
  }

  #noBtn {
    background: #eee;
    left: 20%;
    top: 60px;
  }

  .yay-screen {
  height: 100vh;
  width: 100vw;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
}

.yay-title {
  font-size: 70px;
  animation: popIn 0.8s ease-out;
}

.name-animate {
  font-size: 48px;
  margin: 10px 0;
  animation: slideGlow 1.5s ease-out;
}

.yay-text {
  font-size: 30px;
  margin: 10px 0 30px;
  animation: fadeUp 1.2s ease-out;
}

.yay-buttons {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.follow-btn,
.replay-btn {
  padding: 16px 32px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  min-width: 220px;
}

.follow-btn {
  background: #ff4d6d;
  color: white;
}

.replay-btn {
  background: white;
}

@keyframes popIn {
  0% { transform: scale(0.4); opacity: 0; }
  80% { transform: scale(1.1); }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes slideGlow {
  from {
    opacity: 0;
    transform: translateY(-20px);
    text-shadow: none;
  }
  to {
    opacity: 1;
    transform: translateY(0);
    text-shadow: 0 0 15px rgba(255, 77, 109, 0.7);
  }
}

/* CONFETTI */
.confetti-piece {
  position: fixed;
  top: -20px;
  width: 10px;
  height: 16px;
  animation: fall 5s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

.yay-buttons {
  position: static !important;
  display: flex !important;
  flex-direction: column !important;
  align-items: center !important;
  gap: 18px !important;
  margin-top: 30px !important;
}

.follow-btn,
.replay-btn {
  position: static !important;
  width: 260px !important;
  padding: 18px 32px !important;
}

/* üì± iPhone 14+ FULL SCALE */
@media screen and (max-width: 430px) {

  body {
    align-items: flex-start;
  }

  .popup {
    width: 96vw;
    height: 92vh;
    padding: 36px;
    border-radius: 28px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  h1 {
    font-size: 46px;
  }

  p {
    font-size: 26px;
  }

  .photos {
    flex-wrap: wrap;
    gap: 18px;
  }

  .photos img {
    width: 200px;
    height: 200px;
    border-radius: 24px;
  }

  .buttons {
    height: 200px;
  }

  #yesBtn {
    font-size: 26px;
    padding: 22px 44px;
  }

  #noBtn {
    font-size: 20px;
    padding: 16px 32px;
  }

  /* YES SCREEN */
  .yay-title {
    font-size: 80px;
  }

  .name-animate {
    font-size: 60px;
  }

  .yay-text {
    font-size: 38px;
  }

  .follow-btn,
  .replay-btn {
    font-size: 22px;
    padding: 22px 40px;
    width: 94%;
    max-width: 360px;
  }
}


</style>
</head>
<body>

<div class="popup">
  <h1>Sylvia üíñ - My Cutie Queen</h1>
  <p>Will You be my Valentine?</p>

  <div class="photos">
    <img src="me1.jpg">
    <img src="me3.jpg">
    <img src="me4.jpg">
  </div>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes üíò</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
      e.clientX - (rect.left + rect.width / 2),
      e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 80) {
      const x = Math.random() * 200;
      const y = Math.random() * 60;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  });

function yesClicked() {
  document.body.innerHTML = `
    <div class="yay-screen">
      <div class="confetti"></div>

      <h1 class="yay-title">YAYYY!!! üéâ</h1>

      <h2 class="name-animate">Sylvia üíñ</h2>

      <p class="yay-text">
        You just made me<br><strong>VERY</strong> happy üòòüòòüòò
      </p>

      <div class="yay-buttons">
        <button class="follow-btn" onclick="cantWait()">Can‚Äôt wait to see you üíï</button>
        <button class="replay-btn" onclick="location.reload()">Replay üîÅ</button>
      </div>

      <audio id="music" src="It-Had-To-Be-You.mp3"></audio>
    </div>
  `;

  startConfetti();

  const music = document.getElementById("music");
  music.volume = 0.5;
  music.play();
}

function cantWait() {
  alert("I‚Äôm already smiling thinking about it üòäüíê");
}

function startConfetti() {
  for (let i = 0; i < 120; i++) {
    const piece = document.createElement("div");
    piece.className = "confetti-piece";
    piece.style.left = Math.random() * 100 + "vw";
    piece.style.animationDelay = Math.random() * 3 + "s";
    piece.style.backgroundColor =
      ["#ff4d6d", "#ffd166", "#4cc9f0", "#cdb4db"][
        Math.floor(Math.random() * 4)
      ];
    document.body.appendChild(piece);

    setTimeout(() => piece.remove(), 7000);
  }
}

</script>

</body>
</html>
