<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sylvia, Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup {
      background: white;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      margin-bottom: 10px;
    }

    .photos {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 15px 0;
    }

    .photos img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 12px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #ddd;
      left: 20%;
      top: 40px;
    }
  </style>
</head>
<body>

<div class="popup">
  <h1>Sylvia ğŸ’–</h1>
  <p>Will you be my Valentine?</p>

  <div class="photos">
    <img src="me1.jpg">
    <img src="me2.jpg">
    <img src="me3.jpg">
  </div>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’˜</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
      e.clientX - (rect.left + rect.width / 2),
      e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 80) {
      const x = Math.random() * 200;
      const y = Math.random() * 60;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  });

  function yesClicked() {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        font-family:Arial;
        text-align:center;
      ">
        <h1>YAY!!! ğŸ’•ğŸ’</h1>
        <p>You just made me very happy ğŸ˜Œ</p>
      </div>
    `;
  }
</script>

</body>
</html>
